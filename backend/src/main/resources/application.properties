spring.application.name=MAPIC_Backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mapic_db
spring.datasource.username=postgres
spring.datasource.password=123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=mapic-secret-key-for-jwt-token-generation-2024-very-long-secret
jwt.expiration=86400000

# CORS Configuration - restrict to specific origins
app.cors.allowed-origins=http://localhost:3000,http://localhost:19006,exp://192.168.1.100:19000

# Logging
logging.level.com.mapic.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# Custom Rate Limiting (implemented in RateLimitService)
# Configuration: 5 requests per 1 minute per IP for /api/auth/** endpoints